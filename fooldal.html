<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Travel Utazási Iroda</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <header class="header">
        <img src="képek/newlogo.png" alt="" class="logo">
        <img src="képek/" alt="">
        <p class="telefonszam">+36304874715</p> 
    </header>
    
    <div class="felsoresz">
        <div class="card1">
            <h1 class="szoveg">North Travel</h1>
            <p class="alszoveg">Az északi utazások specialistája</p>
        </div>
        
        <div class="card2">
            <div class="slider">
                <img src="Képek/szia.avif" class="slide active" data-city="Üdvözlünk">
                <img src="Képek/Norveg varosok/oslo.jpg" class="slide" data-city="Oslo">        
                <img src="Képek/Sved varosok/Göteborg.jpg"class="slide" data-city="Göteborg">              
                <img src="Képek/Daniai varosok/danias.jpg" class="slide" data-city="Dánia">
                <img src="Képek/Eszt varosok/eszt.jpg" class="slide" data-city="Észtország">
                <img src="Képek/Feroeri varosok/feroer.jpg" class="slide" data-city="Feröer-szigetek">
                <div class="caption">Üdvözlünk</div>
                
              
                <button class="nav prev">❮</button>
                <button class="nav next">❯</button>
              </div>

              <script>
                const slides = document.querySelectorAll('.slide');
                const caption = document.querySelector('.caption');
              
                const captions = [
                  "Üdvözlünk",
                  "Oslo",
                  "Göteborg",
                  "Dánia",
                  "Észtország",
                  "Feröer-szigetek"
                ];
              
                let index = 0;
              
                document.querySelector('.next').onclick = () => {
                  slides[index].classList.remove('active');
                  index = (index + 1) % slides.length;
                  slides[index].classList.add('active');
                  caption.textContent = captions[index];
                };
              
                document.querySelector('.prev').onclick = () => {
                  slides[index].classList.remove('active');
                  index = (index - 1 + slides.length) % slides.length;
                  slides[index].classList.add('active');
                  caption.textContent = captions[index];
                };



  function updateSlide(newIndex) {
    slides[index].classList.remove('active');
    index = newIndex;
    slides[index].classList.add('active');
    caption.textContent = slides[index].dataset.city;
  }

  document.querySelector('.next').onclick = () => {
    updateSlide((index + 1) % slides.length);
  };

  document.querySelector('.prev').onclick = () => {
    updateSlide((index - 1 + slides.length) % slides.length);
  };
              </script>

        </div>
    </div>


    <div class="alsoresz">
        <h1 class="alsoreszcim">Legkeresettebb Városaink</h1>
        <div class="kepeklent">
            <div class="card3">
                <a href="index.html">
                <img class="card3kep" src="képek/Norveg varosok/oslo.jpg" alt="">
            </a>
                <div class="szurkedoboz">
                    <p>Oslo</p>
                </div>
            </div>

            <div class="card4">
                <a href="stockholm.html">
                <img class="card4kep" src="képek/Sved varosok/Stockholm.jpg" alt="">
            </a>
                <div class="szurkedoboz">
                    <p>Stockholm</p>
                </div>
            </div>

            <div class="card5">
                <a href="Koppenhaga.html">
                <img class="card5kep" src="képek/Daniai varosok/Koppenhaga.jpg" alt="">
            </a>
                <div class="szurkedoboz">
                    <p>Koppenhaga</p>
                </div>
             </div>

            <div class="card6">
                <a href="Rovaniemi.html">
                <img class="card6kep" src="képek/Finn varosok/Rovaniemi.jpg" alt="">
            </a>
                <div class="szurkedoboz">
                    <p>Rovaniemi</p>
                </div>
            </div>
        </div>
    </div>

    
    
    
</body>
</html>
